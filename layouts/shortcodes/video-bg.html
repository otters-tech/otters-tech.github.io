<div class="video-bg" aria-hidden="true">
  <video autoplay muted loop playsinline {{ with .Get "poster" }}poster="{{ . | relURL }}"{{ end }}>
    {{ with .Get "webm" }}<source src="{{ . | relURL }}" type="video/webm">{{ end }}
    {{ with .Get "mp4"  }}<source src="{{ . | relURL }}" type="video/mp4">{{ end }}
  </video>
</div>
